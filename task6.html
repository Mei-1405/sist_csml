<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style6.css">
    <script src="https://kit.fontawesome.com/a30deaaa69.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0; 
            padding: 0;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(hi.jpg); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            font-family: Arial, sans-serif;
            color:black; /* Ensure text is readable against the background */
        }
        .loginbox {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px; /* Adjust width as needed */
        }
        .loginbox img.avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .loginbox h1 {
            margin: 0;
            padding: 0 0 20px;
            font-size: 22px;
        }
        .loginbox label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .loginbox input[type="text"],
        .loginbox input[type="password"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
            outline: none;
            color: #000;
            font-size: 16px;
        }
        .loginbox input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            background: #000;
            color: #fff;
            font-size: 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .loginbox input[type="submit"]:hover {
            background: #333;
        }
        .loginbox a {
            text-decoration: none;
            font-size: 14px;
            color: #000;
        }
        .loginbox a:hover {
            color: #333;
        }
    </style>

</head>
<body >
    <div class="background">
<div class="loginbox" >
    <img src="logo.jpg" alt="user" class="avatar">
    <h1>Contact Us</h1>
    <form>
        <label for="user">Name:</label>
        <input type="text" name="" id="user" placeholder="Enter Name">
        <label for="user">Email:</label>
        <input type="text" name="" id="user" placeholder="Enter Email">
       <label for="user">Message:</label>
       <input type="text" name="" id="user" placeholder="Enter Message">
       <!-- <label for="pwd">Password</label> -->
        <!-- <input type="password" name="" id="pwd" placeholder="Enter Password">  -->
        <div class="login">
        <input type="submit" name="" value="Submit"><br>
    </div>
    </form>
</div>
</div>
</body>
</html>
